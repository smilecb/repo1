        //1.基本格式
        var p={name:"张三",sex:"男"}

        var p1=[
            {name:"张三",sex:"男"},
            {name:"李四",sex:"男"},
            {name:"王五",sex:"女"}
        ]
        console.log(p1[1].sex)
        var p2={person:[{name:"张三",sex:"男"},
        {name:"李四",sex:"男"},
        {name:"王五",sex:"女"}]
        }
        console.log(p2.person[2].name)
        console.log("json对象的获取")
        console.log("p")
        for(var x in p)
        {
            console.log(x+" "+p[x])
        }
        console.log("p1")
        for(var i=0;i<p1.length;i++)
        {
           var x=p1[i];
           for(var y in  x)

        }

           {

        }
