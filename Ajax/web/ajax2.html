<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        function fun() {
           $.ajax(
               {
                   url:"demo1",
                   type:"POST",
                   data: {username:"zhangsan",age:"13"},
                   success:function (data) {//如果请求响应成功，则会执行相关的函数
                       console.log(data)
                   },
                   error:function () {//如果请求响应出现错误，则会执行相关的函数
                     alert("信息出错")
                   },
                   dataType:"text"//设置数据类型
               }
           )
        }
    </script>
</head>
<body>
<input type="button" value="异步请求" onclick="fun()">
<br>
<input type="text">
</body>
</html>
